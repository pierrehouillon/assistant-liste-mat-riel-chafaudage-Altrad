<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Assistant ALTRAD METRIX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
      background: #f3f4f6;
      color: #111827;
    }
    body {
      display: flex;
      justify-content: center;
    }
    .wrap {
      width: 100%;
      max-width: 900px;
      padding: 16px;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0 0 4px;
    }
    .subtitle {
      font-size: 0.9rem;
      color: #4b5563;
      padding: 8px 12px;
      border-radius: 10px;
      background: #e5e7eb;
      margin-bottom: 16px;
    }
    .messages {
      background: #ffffff;
      border-radius: 16px;
      padding: 12px;
      box-shadow: 0 1px 3px rgba(15, 23, 42, 0.08);
      height: calc(100vh - 190px);
      overflow-y: auto;
    }
    .msg {
      display: flex;
      margin-bottom: 8px;
    }
    .msg.user {
      justify-content: flex-end;
    }
    .msg.assistant {
      justify-content: flex-start;
    }
    .bubble {
      max-width: 80%;
      padding: 10px 12px;
      border-radius: 14px;
      font-size: 0.95rem;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    .msg.user .bubble {
      background: #2563eb;
      color: #ffffff;
      border-bottom-right-radius: 4px;
    }
    .msg.assistant .bubble {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      color: #111827;
      border-bottom-left-radius: 4px;
    }
    .bubble strong { font-weight: 600; }
    .bubble code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas;
      font-size: 0.85rem;
      background: #e5e7eb;
      padding: 2px 4px;
      border-radius: 4px;
    }
    .composer {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }
    .composer input {
      flex: 1;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      padding: 10px 14px;
      font-size: 0.95rem;
      outline: none;
    }
    .composer input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 1px #2563eb22;
    }
    .composer button {
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: #ffffff;
      padding: 10px 18px;
      font-size: 0.95rem;
      cursor: pointer;
    }
    .composer button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .info {
      margin-top: 6px;
      font-size: 0.75rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Assistant ALTRAD METRIX</h1>
    <div class="subtitle">
      Bienvenue ! Je tâ€™aide Ã  configurer ton Ã©chafaudage ALTRAD METRIX
      (liste de matÃ©riel prÃªte Ã  commander).
    </div>

    <div id="messages" class="messages"></div>

    <div class="composer">
      <input
        id="input"
        autocomplete="off"
        placeholder="DÃ©cris ta configuration (ex. : 5 m Ã— 6 m Ã— 1 m)â€¦"
      />
      <button id="send">Envoyer</button>
    </div>
    <div class="info">
      Astuce : commence par donner la longueur et la hauteur (par exemple :
      <strong>5 m de long par 6 m de haut</strong>).
    </div>
  </div>

  <script>
    const $messages = document.getElementById("messages");
    const $input = document.getElementById("input");
    const $send = document.getElementById("send");

    // ðŸ‘‰ Historique complet envoyÃ© Ã  lâ€™API Ã  chaque appel
    //    (user + assistant)
    const history = [];

    function scrollBottom() {
      $messages.scrollTop = $messages.scrollHeight;
    }

    function addMessage(role, content) {
      const box = document.createElement("div");
      box.className = "msg " + role;

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = content;

      box.appendChild(bubble);
      $messages.appendChild(box);
      scrollBottom();

      // on stocke dans lâ€™historique pour le serveur
      history.push({ role, content });
    }

    // message de bienvenue (vu comme "assistant" pour lâ€™historique,
    // mais il ne gÃªnera pas la logique serveur)
    addMessage(
      "assistant",
      "Bonjour, je suis ton assistant ALTRAD METRIX. " +
        "Commence par me donner la longueur et la hauteur de ton Ã©chafaudage " +
        "(ex. : 5 m de long par 6 m de haut)."
    );

    async function sendMessage() {
      const text = $input.value.trim();
      if (!text) return;

      // affiche le message utilisateur
      addMessage("user", text);
      $input.value = "";
      $input.focus();

      $send.disabled = true;

      try {
        const resp = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages: history }),
        });

        if (!resp.ok) {
          throw new Error("RÃ©ponse HTTP " + resp.status);
        }

        const answer = await resp.text();
        addMessage("assistant", answer || "(rÃ©ponse vide)");
      } catch (err) {
        console.error("Erreur API :", err);
        addMessage(
          "assistant",
          "DÃ©solÃ©, une erreur est survenue avec le serveur. " +
            "RÃ©pÃ¨te ta demande un peu plus tard ou vÃ©rifie la connexion."
        );
      } finally {
        $send.disabled = false;
      }
    }

    $send.addEventListener("click", sendMessage);
    $input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
