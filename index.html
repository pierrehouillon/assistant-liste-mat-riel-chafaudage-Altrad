<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
  <title>Assistant ALTRAD METRIX</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #f9fafb;
      color: #111827;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    * { box-sizing: border-box; }
    .wrap {
      max-width: 900px;
      margin: 0 auto;
      padding: 16px;
    }
    h1 {
      font-size: 22px;
      font-weight: 600;
      margin: 0 0 4px;
    }
    .subtitle {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 16px;
    }
    .messages {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding-bottom: 12px;
      max-height: calc(100vh - 170px);
      overflow-y: auto;
    }
    .msg {
      display: flex;
      flex-direction: column;
      max-width: 80%;
    }
    .msg.user { align-self: flex-end; text-align: right; }
    .msg.assistant, .msg.system { align-self: flex-start; }
    .bubble {
      border-radius: 14px;
      padding: 10px 12px;
      line-height: 1.5;
      white-space: pre-wrap;
      box-shadow: 0 1px 2px rgba(0,0,0,.04);
    }
    .bubble.user {
      background: #2563eb;
      color: #fff;
    }
    .bubble.assistant {
      background: #fff;
      color: #111827;
      border: 1px solid #e5e7eb;
    }
    .bubble.system {
      background: #f3f4f6;
      color: #4b5563;
      font-style: italic;
      border: 1px solid #e5e7eb;
    }
    .time {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 2px;
      padding: 0 4px;
    }

    .composer-wrap {
      position: sticky;
      bottom: 0;
      background: #f9fafb;
      padding-top: 8px;
    }
    .composer {
      display: flex;
      gap: 8px;
    }
    .composer input {
      flex: 1;
      border: 1px solid #e5e7eb;
      border-radius: 999px;
      padding: 10px 14px;
      font-size: 15px;
      background: #fff;
    }
    .composer button {
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }
    .composer button:disabled {
      opacity: .6;
      cursor: default;
    }
    .hint {
      font-size: 13px;
      color: #6b7280;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Assistant ALTRAD METRIX</h1>
    <div class="subtitle">
      Je t’aide à configurer ton échafaudage ALTRAD METRIX (liste de matériel prête à commander).
    </div>

    <div id="messages" class="messages"></div>

    <div class="composer-wrap">
      <div class="composer">
        <input id="input" placeholder="Décris ta configuration (ex. : échafaudage de 5 m de long par 6 m de haut)…" />
        <button id="send">Envoyer</button>
      </div>
      <div class="hint">
        Tu peux poser plusieurs questions à la suite, le contexte est gardé tant que tu restes sur la page.
      </div>
    </div>
  </div>

  <script>
    const API_URL = "/api/ask"; // ⬅️ on appelle bien /api/ask

    const $messages = document.getElementById("messages");
    const $input = document.getElementById("input");
    const $send = document.getElementById("send");

    let threadId = localStorage.getItem("metrix_thread") || null;
    let sending = false;

    function time() {
      return new Date().toLocaleTimeString("fr-FR", {
        hour: "2-digit",
        minute: "2-digit",
      });
    }

    function addMessage(role, content) {
      const box = document.createElement("div");
      box.className = "msg " + role;
      const bubble = document.createElement("div");
      bubble.className = "bubble " + role;
      bubble.textContent = content;
      const stamp = document.createElement("div");
      stamp.className = "time";
      stamp.textContent = time();
      box.appendChild(bubble);
      if (role !== "system") box.appendChild(stamp);
      $messages.appendChild(box);
      $messages.scrollTop = $messages.scrollHeight;
    }

    // Message d’accueil
    addMessage(
      "system",
      "Bienvenue ! Je t’aide à configurer ton échafaudage ALTRAD METRIX (liste de matériel prête à commander)."
    );

    async function send() {
      const v = $input.value.trim();
      if (!v || sending) return;

      addMessage("user", v);
      $input.value = "";
      $input.focus();

      sending = true;
      $send.disabled = true;

      try {
        const r = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: v, threadId }),
        });

        const data = await r.json();

        if (data.threadId) {
          threadId = data.threadId;
          localStorage.setItem("metrix_thread", threadId);
        }

        if (data.answer) {
          addMessage("assistant", data.answer);
        } else if (data.error) {
          addMessage("assistant", "Erreur: " + data.error);
        } else {
          addMessage("assistant", "❌ Aucune réponse n’a pu être générée.");
        }
      } catch (e) {
        addMessage(
          "assistant",
          "❌ Erreur de communication avec l’API. Réessaie dans un instant."
        );
      } finally {
        sending = false;
        $send.disabled = false;
      }
    }

    $send.addEventListener("click", send);
    $input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") send();
    });
  </script>
</body>
</html>
